<#macro admin>
<#assign ctx=req.getContextPath()>
<@compress single_line=true>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>onedrive-x 系统管理</title>
	<link rel="icon" href="//cdn.jsdelivr.net/gh/libsgh/onedrive-x/src/main/resources/static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="//cdn.jsdelivr.net/gh/libsgh/onedrive-x/src/main/resources/static/img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
	<script src="//cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js"></script>
	<script>$ = mdui.JQ;</script>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-blue">
<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
    <a href="./" target="_blank" class="mdui-typo-headline mdui-hidden-xs">onedrive-x</a>
    <div class="mdui-toolbar-spacer"></div>
    <a href="${ctx}/admin/reset" onclick="return reset();"><i class="mdui-icon material-icons">&#xe8ba;</i> 重置</a>
    <a href="${ctx}/logout"><i class="mdui-icon material-icons">&#xe8ac;</i> 登出</a>
  </div>
</header>
<div class="mdui-drawer" id="main-drawer">
  <div class="mdui-list">
	<br><br>  
	<a href="${ctx}/admin" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe8b8;</i>
      <div class="mdui-list-item-content">基本设置</div>
    </a>

    <a href="${ctx}/admin/cache" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe53b;</i>
      <div class="mdui-list-item-content">页面缓存</div>
    </a>

    <a href="${ctx}/admin/show" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe3a5;</i>
      <div class="mdui-list-item-content">文件展示设置</div>
    </a>
    <a href="${ctx}/admin/images" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe410;</i>
      <div class="mdui-list-item-content">图床设置(OneImages)</div>
    </a>

    <a href="${ctx}/admin/upload" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe2c6;</i>
      <div class="mdui-list-item-content">上传管理</div>
    </a>

    <a href="${ctx}/admin/setpass" class="mdui-list-item">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88d;</i>
      <div class="mdui-list-item-content">密码修改</div>
    </a>

    <a href="https://onedrive.live.com/" class="mdui-list-item" target="_blank">
      <i class="mdui-list-item-icon mdui-icon material-icons">&#xe2bf;</i>
      <div class="mdui-list-item-content">文件管理(OneDrive)</div>
    </a>
  </div>
</div>

<a id="anchor-top"></a>

<div class="mdui-container">
	<#nested>
</div>
<script>
	$("a[href='${springMacroRequestContext.getRequestUri()}']").addClass("mdui-text-color-blue");
    <#if message??>mdui.snackbar({message: '${message}',onClosed:function(){
		window.location.href = '${springMacroRequestContext.getRequestUri()}';
	}});</#if>
    function reset(){
	    mdui.confirm("此操作会重置所有配置并需要重新安装，请谨慎使用",  function(){
		    return true;
	    },
	    function(){
		    return false;
	    }, {"confirmText":"确认","cancelText":"取消","history":false});
    }
</script>
</body>

</html>
</@compress>
</#macro>
