<#-- 引入布局指令的命名空间 -->
<#import "../layout.html" as main>
<#assign ctx=req.getContextPath()>
<#-- 调用布局指令 -->
<@main.nexmoe>
<div class="mdui-container-fluid">
    <div class="nexmoe-item">
	
	<audio class="mdui-center" src="${item.downloadUrl}" controls autoplay style="width: 100%;"  poster="${item.thumb}&width=176&height=176')">
	</audio>
	
	<br>
	<!-- 固定标签 -->
	<div class="mdui-textfield">
	  <label class="mdui-textfield-label">下载地址</label>
	  <input class="mdui-textfield-input" type="text" value="${realUrl}"/>
	</div>
	<div class="mdui-textfield">
	  <label class="mdui-textfield-label">引用地址</label>
	  <textarea class="mdui-textfield-input"><audio src="${realUrl}"></audio></textarea>
	</div>
	</div>
</div>

<a href="${item.downloadUrl}" class="mdui-fab mdui-fab-fixed mdui-ripple mdui-color-theme-accent"><i class="mdui-icon material-icons">file_download</i></a>
</@main.nexmoe>
